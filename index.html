<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send to Google Sheet</title>
</head>
<body>

<h2>Submit Form</h2>

<input id="name" placeholder="name"><br><br>
<textarea id="message" placeholder="message"></textarea><br><br>

<button onclick="sendData()">Submit</button>

<p id="result"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/library/d/1yiAPMKJKbu-FMCpWkparmDmMSTGPptDhrKJDOh8avo-ZpXZ1T1-XCE5M/10";

function sendData() {
  const data = {
    name: document.getElementById("name").value,
    message: document.getElementById("message").value
  };

  fetch(WEB_APP_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("result").innerText =
      res.status === "success" ? "Submitted ✅" : "Failed ❌";
  })
  .catch(err => {
    document.getElementById("result").innerText = "Error ❌";
    console.error(err);
  });
}
</script>

</body>
</html>
