<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
</head>
<body>

<h2>Feedback</h2>

<textarea id="feedback" placeholder="Write your feedback..." rows="5" cols="30"></textarea>
<br><br>

<button onclick="send()">Submit</button>

<p id="result"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxDH_4C5BOb7AwGnWSjFN5Qx52lyZHF--i7uGEJ68mFpQj3Fpt2wdAptvJNhpWCCgh38w/exec";

function send() {
  const feedback = document.getElementById("feedback").value;

  fetch(WEB_APP_URL + "?feedback=" + encodeURIComponent(feedback))
    .then(res => res.text())
    .then(txt => {
      document.getElementById("result").innerText =
        txt === "OK" ? "Submitted ✅" : txt;
    })
    .catch(err => {
      document.getElementById("result").innerText = "Error ❌";
    });
}
</script>

</body>
</html>
