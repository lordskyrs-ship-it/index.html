<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Form</title>
</head>
<body>

<h2>Submit Form</h2>

<input id="name" type="text" placeholder="Name"><br><br>
<input id="message" type="text" placeholder="Message"><br><br>

<button onclick="sendData()">Submit</button>

<p id="result"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwU6fdLRTOYSxrdZn4PFsiQRZ-SZ4D1Jlj1_sZ3jdp7KFOkApfsZ_ejDdM_u6-uxq49xg/exec";

function sendData() {
  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("message", document.getElementById("message").value);

  fetch(WEB_APP_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(txt => {
    document.getElementById("result").innerText = txt;
  })
  .catch(err => {
    document.getElementById("result").innerText = "Error âŒ";
  });
}
</script>

</body>
</html>
