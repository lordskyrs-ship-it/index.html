<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Form</title>
</head>
<body>

<h2>Submit Form</h2>

<input id="name" type="text" placeholder="Name"><br><br>
<input id="message" type="text" placeholder="Message"><br><br>

<button onclick="sendData()">Submit</button>

<p id="result"></p>
  
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz0s-ImkRvtvshMRQO4ns5Hz0t5vY86lVf-0ltnQjEWi-ZI44a1kIKadYgpkSDRZciZFg/exec";

function sendData() {
  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("message", document.getElementById("message").value);

  fetch(WEB_APP_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("result").innerText =
      res.status === "success" ? "Submitted ✅" : "Failed ❌";
  })
  .catch(() => {
    document.getElementById("result").innerText = "Error ❌";
  });
}
</script>

</body>
</html>
