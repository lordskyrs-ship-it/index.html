<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Error Report</title>
</head>
<body>

<h2>Submit Error</h2>

<input id="name" placeholder="Error (unsay problema?)"><br><br>

<textarea id="message" placeholder="Want to fix (unsa imong gusto ayohon?)"></textarea><br><br>

<button onclick="sendData()">Submit</button>

<p id="result"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyQxTtuSOZ9GsMcJFdRwSXFx-GkIOqCm7SlGHMk7xjDInFooXp8IK-4VRWvgeaP6uCwpw/exec"; // <-- ibutang imong Web App URL

function sendData() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !message) {
    document.getElementById("result").innerText = "Fill all fields ❌";
    return;
  }

  fetch(WEB_APP_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: name,
      message: message
    })
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("result").innerText =
      res.status === "success" ? "Submitted ✅" : "Failed ❌";
  })
  .catch(() => {
    document.getElementById("result").innerText = "Error ❌";
  });
}
</script>

</body>
</html>
