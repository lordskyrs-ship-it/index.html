<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>V6 Script ‚Äì Report Error</title>
<style>
body {
  background: #0f172a;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  width: 320px;
}
textarea {
  width: 100%;
  height: 80px;
  margin-bottom: 10px;
  border-radius: 8px;
  padding: 8px;
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: white;
  font-size: 16px;
}
#msg {
  margin-top: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="box">
  <h2>V6 Script ‚Äì Report Error</h2>

  <textarea id="error" placeholder="Error:"></textarea>
  <textarea id="fix" placeholder="Want to fix:"></textarea>

  <button onclick="submitData()">SUBMIT</button>
  <div id="msg"></div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/library/d/1yiAPMKJKbu-FMCpWkparmDmMSTGPptDhrKJDOh8avo-ZpXZ1T1-XCE5M/8"; // üëà paste doPost URL

function submitData() {
  const error = document.getElementById("error").value;
  const fix = document.getElementById("fix").value;
  const msg = document.getElementById("msg");

  fetch(WEB_APP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      error: error,
      want_fix: fix
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      msg.style.color = "lime";
      msg.innerText = "‚úÖ Submitted successfully";
      document.getElementById("error").value = "";
      document.getElementById("fix").value = "";
    } else {
      throw new Error(data.message);
    }
  })
  .catch(err => {
    msg.style.color = "red";
    msg.innerText = "‚ùå Failed to submit";
    console.error(err);
  });
}
</script>

</body>
</html>
