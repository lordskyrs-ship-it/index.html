<!DOCTYPE html>
<html>
<body>

<h3>Feedback</h3>

<textarea id="feedback" placeholder="Feedback 1"></textarea><br><br>
<textarea id="feedback2" placeholder="Feedback 2"></textarea><br><br>

<button onclick="send()">Submit</button>

<p id="status"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxEe8bReBDrTiEyTyxGjhhT8_Q4T7bSAt8dNZut3v-VO3v4pyPP0ap9-TIsW3ag2lUE/exec";

function send() {
  const feedback = document.getElementById("feedback").value;
  const feedback2 = document.getElementById("feedback2").value;

  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      feedback: feedback,
      feedback2: feedback2
    })
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText = "Submitted ✅";
    document.getElementById("feedback").value = "";
    document.getElementById("feedback2").value = "";
  })
  .catch(() => {
    document.getElementById("status").innerText = "Error ❌";
  });
}
</script>

</body>
</html>
