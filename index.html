<h3>Feedback</h3>

<input type="text" id="feedbackInput" placeholder="Type your feedback here" style="width:100%;padding:8px;">
<br><br>
<button onclick="submitFeedback()">Submit</button>

<hr>

<h3>LOG</h3>
<div id="log" style="border:1px solid #ccc; padding:10px; min-height:100px;">
  <p><i>No feedback yet</i></p>
</div>

<script>
function submitFeedback() {
  const input = document.getElementById("feedbackInput");
  const log = document.getElementById("log");

  if (input.value.trim() === "") return;

  if (log.innerHTML.includes("No feedback yet")) {
    log.innerHTML = "";
  }

  const p = document.createElement("p");
  p.textContent = "â€¢ " + input.value;

  log.appendChild(p);
  input.value = "";
}
</script>
